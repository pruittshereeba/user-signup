<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            font-weight: 300;
        }
        .welcome-section {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #000;
            overflow: hidden;
        }
        .welcome-section .content-wrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
        }
        .welcome-section .content-wrap .fly-in-text {
            list-style: none;
        }
        .welcome-section .content-wrap .fly-in-text li {
            display: inline-block;
            margin-right: 30px;
            font-size: 5em;
            color: #fff;
            opacity: 1;
            transition: all 2s ease;
        }
        .welcome-section .content-wrap .fly-in-text li:last-child {
            margin-right: 0;
        }
       
        .welcome-section.content-hidden .content-wrap .fly-in-text li {
            opacity: 0;
        }
        .welcome-section.content-hidden .content-wrap .fly-in-text li:nth-child(1) {
            transform: translate3d(-100px, 0, 0);
        }
        .welcome-section.content-hidden .content-wrap .fly-in-text li:nth-child(2) {
            transform: translate3d(100px, 0, 0);
        }
        
        @media (min-width: 800px) {
            .welcome-section .content-wrap .fly-in-text li {
                font-size: 10em;
            }
            
        }
    </style>
</head>

<body>


    <div class="welcome-section content-hidden">
        <div class="content-wrap">
            <ul class="fly-in-text">
                <li>WELCOME</li>
                <li>{{user_name}}</li>
            </ul>
   
        </div>
    </div>






    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script type="text/javascript">
        $(function () {
            var welcomeSection = $('.welcome-section');
                
            setTimeout(function () {
                welcomeSection.removeClass('content-hidden');
            }, 500);
        })();
    </script>

</body>

</html>
