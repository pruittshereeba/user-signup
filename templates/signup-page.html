<body class="signup-page">
	<nav class="navbar navbar-transparent navbar-absolute">
    	<div class="container">
        	<!-- Brand and toggle get grouped for better mobile display -->
        	<div class="navbar-header">
        		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
            		<span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
        		</button>
        		<a class="navbar-brand" href="#">LC101 Unit 2: User Signup</a>
        	</div>

        	<div class="collapse navbar-collapse" id="navigation-example">
 
        	</div>
    	</div>
    </nav>

    <div class="wrapper">
		<div class="header header-filter" style="background-image: url('{{ url_for('static', filename='night.jpg') }}'); background-size:} cover; background-position: top center;>
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<div class="card card-signup">
							<form class="form" method="POST" >
								<div class="header header-primary text-center">
									<h4>Sign Up</h4>
									
								</div>
								<p class="text-divider"></p>
								<div class="content">

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
										<input type="text" class="form-control" name="user_name" value="{{user_name}}" placeholder="First Name...">
										<span class="label label-danger">{{username_error}}</span>
									</div>

									<div class="input-group">
										<span class="input-group-addon ">
											<i class="material-icons">lock_outline</i>
										</span>
										<input type="password" name="password" placeholder="Password..." class="form-control" />
										<span class="label label-danger">{{password_error}}</span>
										
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">verified_user</i>
										</span>
										<input type="password" name="verify_password" placeholder="Password..." class="form-control" />
										<span class="label label-danger">{{verify_pass_error}}</span>
										<span class="label label-danger">{{compare_pass_error}}</span>
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
										<input type="text" name="email" value="{{email}}" class="form-control" placeholder="Email (Optional)">
										<span class="label label-danger">{{email_error}}</span>
									</div>

								</div>
								<div class="footer text-center">
									<button class="btn btn-primary">Get Started</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

			<footer class="footer">
		        <div class="container">
		            
		            <div class="copyright pull-right">
		                &copy; 2019</i> by Shereeba Pruitt</a>
		            </div>
		        </div>
		    </footer>

		</div>

	</div>
{% endblock %}
